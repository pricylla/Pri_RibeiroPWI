<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Tabelas</title>
    <link rel="stylesheet" href="style/tabela.css">
</head>
<body>
     <table> <!-- tag para iniciar a tabela -->
        <tr> <!-- table row (linha)  é a linha da tabela-->
            <th>N° Aula</th> <!-- t. head (cabeçalho) 
            é uma coluna de cabeçalho -->
            <th>Assunto</th>

        </tr>
        <tr>
            <td>Aula01</td> <!--t. data (dados em inglês) que 
                representa os dados da coluna -->
            <td>Meu primeiro código da aula de PWI</td>
        </tr>
        <tr>
            <td>Aula02</td>
            <td>Conceitos de folha de estilo (css)</td>
        </tr>
        <tr>
            <td>Aula03</td>
            <td>Sobre links e propriedades do CSS sobre espaçamento e bordas</td>
        </tr>
        <tr>
            <td>Aula04</td>
            <td>Sobre estrutura de arquivos, documentação w3c e imagens(css)</td>
        </tr>
        <tr>
            <td>Aula05</td>
            <td>Sobre tabelas</td>
        </tr>
    </table>
    
</body>
</html>
